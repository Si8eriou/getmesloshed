<div class="panel__body">
  <div *ngFor="let ingredient of drink?.ingredients" class="centered-text">
    <div style="display: inline-block">
      <ul *ngIf="ingredient?.ingredient">
        <li>
          <span class="is-bold">{{ingredient.ingredient.name}}:</span>
          <span *ngIf="ingredient.amount"> {{ingredient.amount}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
