<app-panel *ngIf="profile">
  <app-panel-header>Profile</app-panel-header>

  <app-panel-body>
    <div class="centered-text">
      <div style="display: inline-block; min-width: 10em">
        <mat-card>
          <mat-card-title>Profile Info</mat-card-title>

          <mat-card-content>
            <div>
              <span class="is-bold">Name: </span>
              <span>{{profile?.name}}</span>
            </div>

            <div>
              <span class="is-bold">Email: </span>
              <span>{{profile?.email}}</span>
            </div>
          </mat-card-content>
        </mat-card>


        <!--    <div>-->
        <!--      <app-profile-settings></app-profile-settings>-->
        <!--    </div>-->
      </div>
    </div>
  </app-panel-body>
</app-panel>
